<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Time</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div id="container">
    <div id="time" class="info">Current Video Time</div>
    <div id="remainingTime" class="info">Time Remaining</div>
    <div id="finishTime" class="info">Video Finish Time</div>
    <div id="playbackSpeed" class="info">Playback Speed</div>
    <div id="differentSpeeds" class="info">Finish Times at Different Speeds</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
