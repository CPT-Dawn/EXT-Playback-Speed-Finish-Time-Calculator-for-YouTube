<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Info</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Display current real-time clock -->
        <div class="time-display" id="time">00:00</div>

        <!-- Video/Playlist Buttons -->
        <div class="button-container">
            <button class="active" id="videoButton">Video</button>
            <button id="playlistButton">Playlist</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Time Remaining and Finish Time -->
        <div class="time-info">
            <div class="card">
                <p>Time Remaining:</p>
                <p id="remainingTime">--:--:--</p>
            </div>
            <div class="card">
                <p>Finishing At:</p>
                <p id="finishTime">--:--</p>
            </div>
        </div>

        <!-- Playback Speeds and Finish Time at each speed -->
        <div class="speed-time-container">
            <div class="speed-item" id="speed-1x">
                <span class="speed-text">1x:</span>
                <span class="speed-time">--:--</span>
            </div>
            <div class="speed-item" id="speed-1-25x">
                <span class="speed-text">1.25x:</span>
                <span class="speed-time">--:--</span>
            </div>
            <div class="speed-item" id="speed-1-5x">
                <span class="speed-text">1.5x:</span>
                <span class="speed-time">--:--</span>
            </div>
            <div class="speed-item" id="speed-1-75x">
                <span class="speed-text">1.75x:</span>
                <span class="speed-time">--:--</span>
            </div>
            <div class="speed-item" id="speed-2x">
                <span class="speed-text">2x:</span>
                <span class="speed-time">--:--</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
