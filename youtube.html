<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .player-container {
            background-color: #222;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .time {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #fff;
            color: #222;
        }

        .btn-secondary {
            background-color: #444;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .progress-bar {
            background-color: #444;
            height: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            background-color: #ff0000;
            width: 60%;
            height: 100%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .time-box {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
            font-size: 12px;
        }

        .speed-selection {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }

        .speed-selection div {
            margin-bottom: 8px;
        }

        .speed-option {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .speed-option:hover {
            background-color: #555;
        }

        .speed-option.selected {
            background-color: #666;
            font-weight: bold;
        }

        .emoji {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div class="time">15:15</div>

        <div class="buttons">
            <button class="btn btn-primary">Video</button>
            <button class="btn btn-secondary">Playlist</button>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="time-info">
            <div class="time-box">
                <div>Time Remaining:</div>
                <div>12:13:14</div>
            </div>
            <div class="time-box">
                <div>Finishing At:</div>
                <div>12:18 AM</div>
            </div>
        </div>

        <div class="speed-selection">
            <div>Speed Time Selection:</div>
            <div class="speed-option">1x: 01:30:00</div>
            <div class="speed-option">1.25x: 01:12:00</div>
            <div class="speed-option selected">
                <span>1.5x: 01:00:00</span>
                <span class="emoji">üèÉ</span>
            </div>
            <div class="speed-option">1.75x: 00:50:00</div>
            <div class="speed-option">2x: 00:45:00</div>
        </div>
    </div>
</body>

</html>
