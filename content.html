<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Interface</title>
</head>

<body>
    <div class="blank-box-content">
        <div class="time" id="currentTime">15:15</div>

        <div class="buttons">
            <button class="btn btn-primary" id="videoButton">Video</button>
            <button class="btn btn-secondary" id="playlistButton">Playlist</button>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>

        <div class="time-info">
            <div class="time-box" id="remainingTimeBox">
                <div>Time Remaining:</div>
                <div id="remainingTime">12:13:14</div>
            </div>
            <div class="time-box" id="finishTimeBox">
                <div>Finishing At:</div>
                <div id="finishTime">12:18 AM</div>
            </div>
        </div>

        <div class="speed-selection">
            <div>Speed Time Selection:</div>
            <div class="speed-option" id="speed-1x">
                1x: <span class="speed-time">01:30:00</span>
            </div>
            <div class="speed-option" id="speed-1.25x">
                1.25x: <span class="speed-time">01:12:00</span>
            </div>
            <div class="speed-option selected" id="speed-1.5x">
                <span>1.5x: <span class="speed-time">01:00:00</span></span>
                <span class="emoji">üèÉ</span>
            </div>
            <div class="speed-option" id="speed-1.75x">
                1.75x: <span class="speed-time">00:50:00</span>
            </div>
            <div class="speed-option" id="speed-2x">
                2x: <span class="speed-time">00:45:00</span>
            </div>
        </div>
    </div>
</body>

</html>
